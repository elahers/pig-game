<!DOCTYPE html>
<html lang="en">    
    <head>
        <script src="https://kit.fontawesome.com/6e078b551b.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    </head>
    <body>
    <h1 class="mb-5" style=" background-color: black; text-align: center; color: rgb(206, 76, 98);">Pig game</h1>
    <div class="container" style="height: 50vh; margin-top:20px;border: 10px solid black;">
    <div class="row box h-100"  >
        <div class="col-5 right-section text-center " >
            <div class="row h-75">
                <div class="col-12 text-center">
                    <div class=" mt-5 " style="font-size:40px;">
                        Player 1
                    </div>
                    <div class="total-score-1 my-5" style="font-size:40px;">
                        0
                    </div>
                </div>
              
            </div>
            <div class="row h-25" >
                <div class="col-4 h-50 mx-auto" style="color: white;font-size:20px;background-color:  rgb(206, 76, 98); border-radius: 5%;">
                    <div>
                        Current
                    </div>
                    <div class="current-score-1">
                        0
                    </div>
                </div>

            </div>
        </div>
        <div class="col-2 px-0">
            <div class="d-flex flex-column justify-content-between w-100 h-100"style="background-color: rgb(0, 0, 0)">
                <div class="text-center mt-5 roll-dice">
                    <button type="button" class="btn btn-outline-dark mx-auto w-75" style="background-color:white;; border-radius:50px;">
                        Roll Dice
                    </button>
                
                </div>
                <div class="text-center hold">
                    <button type="button" class="btn btn-outline-dark mx-auto w-75" style="background-color: white; border-radius:50px;">Hold</button>
                
                </div>
                <div class=" text-center mb-5 new-game">
                    <button type="button" class="btn btn-outline-dark mx-auto w-75" style="background-color: white; border-radius:50px;">New Game</button>
                
                </div>
                <div class="text-center mx-auto my-auto">
                    
                        <img class="img img1 hidden1 "  src="./dice-1.png">
                        <img class="img img2 hidden2" src="./dice-2.png">
                        <img class="img img3 hidden3" src="./dice-3.png">
                        <img class="img img4 hidden4" src="./dice-4.png">
                        <img class="img img5 hidden5" src="./dice-5.png">
                        <img class="img img6 hidden6" src="./dice-6.png">
                    
                </div>
                
            </div>
        </div>
        <div class="col-5 left-section text-center ">
            <div class="row h-75">
                <div class="col-12 text-center">
                    <div class=" mt-5 " style="font-size:40px;">
                        Player 2
                    </div>
                    <div class="total-score-2 my-5" style="font-size:40px;">
                        0
                    </div>
                </div>
              
            </div>
            <div class="row h-25" >
                <div class="col-4 h-50 mx-auto" style="color: white;font-size:20px;background-color:  rgb(206, 76, 98); border-radius: 5%;">
                    <div>
                        Current
                    </div>
                    <div class="current-score-2">
                        0
                    </div>
                </div>

            </div>
        </div>
    </div>
    
    </div>

    
    </body>
    
    <script src="index.js"></script>
</html>
